<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dud Football</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f8fbfd; }
    nav { margin-bottom: 1.5rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #0366d6; }
    h1 { color: #222; }
    form { background: #fff; padding: 1rem; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    label { display:block; margin-top: .5rem; font-weight: bold; }
    select, input { width: 100%; padding: .4rem; margin-top:.2rem; }
    button { margin-top: 1rem; padding: .5rem 1rem; }
    #form-status { margin-left: .5rem; font-style: italic; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#week1">Week 1</a>
    <a href="#week5">Week 5</a>
    <a href="#week9">Week 9</a>
    <a href="#week13">Week 13</a>
    <a href="#week17">Week 17</a>
    <a href="#about">About</a>
  </nav>

  <h1>Dud Football</h1>

  <section id="submit">
    <h2>Submit your picks</h2>
    <p>Type your name and choose one player for each position. Manage the dropdowns via the <code>PLAYER_LISTS</code> object near the bottom of this file.</p>
    <form id="dud-form">
      <label>Name
        <input type="text" name="name" required />
      </label>
      <label>QB
        <select name="qb" id="sel-qb"></select>
      </label>
      <label>RB
        <select name="rb" id="sel-rb"></select>
      </label>
      <label>WR
        <select name="wr" id="sel-wr"></select>
      </label>
      <label>TE
        <select name="te" id="sel-te"></select>
      </label>
      <label>K
        <select name="k" id="sel-k"></select>
      </label>
      <button type="submit">Submit picks</button>
      <span id="form-status"></span>
    </form>
  </section>

  <section id="week1">
    <h2>Week 1 Standings</h2>
    <table id="standings">
      <thead>
        <tr>
          <th>Rank</th><th>Name</th><th>Total</th>
          <th>QB</th><th>RB</th><th>WR</th><th>TE</th><th>K</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // === CONFIG ===
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwP-imC4_KJbslmaClwdO5ol9ul7r-XLEfk063tFhqBnrfQb1NnK6R05MUpRh5XHrMX/exec';
    const STANDINGS_URL = SCRIPT_URL + '?view=standings';

    const PLAYER_LISTS = {
      qb: ["– Select QB –","Zach Wilson","Mac Jones","Desmond Ridder","Justin Fields"],
      rb: ["– Select RB –","AJ Dillon","Cam Akers","Najee Harris","Tyler Allgeier"],
      wr: ["– Select WR –","Allen Robinson","Chase Claypool","Kadarius Toney","DJ Chark"],
      te: ["– Select TE –","Mike Gesicki","Kyle Pitts","Cole Kmet","Tyler Conklin"],
      k:  ["– Select K –","Eddy Piñeiro","Cade York","Greg Zuerlein","Younghoe Koo"]
    };

    function fillSelect(id, list) {
      const sel = document.getElementById(id);
      sel.innerHTML = list.map(p => `<option>${p}</option>`).join('');
    }

    fillSelect('sel-qb', PLAYER_LISTS.qb);
    fillSelect('sel-rb', PLAYER_LISTS.rb);
    fillSelect('sel-wr', PLAYER_LISTS.wr);
    fillSelect('sel-te', PLAYER_LISTS.te);
    fillSelect('sel-k',  PLAYER_LISTS.k);

    const form = document.getElementById('dud-form');
    const statusEl = document.getElementById('form-status');

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Submitting…';

      try {
        const fd = new FormData(form);
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          body: fd
        });

        statusEl.textContent = 'Submitted! (check sheet)';
        form.reset();
        fillSelect('sel-qb', PLAYER_LISTS.qb);
        fillSelect('sel-rb', PLAYER_LISTS.rb);
        fillSelect('sel-wr', PLAYER_LISTS.wr);
        fillSelect('sel-te', PLAYER_LISTS.te);
        fillSelect('sel-k',  PLAYER_LISTS.k);

        try { await loadStandings(); } catch {}
      } catch (err) {
        statusEl.textContent = 'Error. Try again or contact the commish.';
      }
    });

    async function loadStandings(){
      try {
        const res = await fetch(STANDINGS_URL);
        if(!res.ok) return;
        const rows = await res.json();
        const tbody = document.querySelector('#standings tbody');
        tbody.innerHTML = rows.map((r,i)=>`<tr>
          <td>${i+1}</td><td>${r.name||''}</td>
          <td><strong>${r.total||''}</strong></td>
          <td>${r.qb||''}</td><td>${r.rb||''}</td><td>${r.wr||''}</td><td>${r.te||''}</td><td>${r.k||''}</td>
        </tr>`).join('');
      } catch(e) {
        // standings may be blocked by CORS, silently ignore
      }
    }
    loadStandings();
  </script>
</body>
</html>
